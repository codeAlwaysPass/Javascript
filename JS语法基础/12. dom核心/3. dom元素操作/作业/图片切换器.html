<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .banner {
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      .banner img {
        width: 100%;
        height: 300px;
        object-fit: contain;
        border: 1px solid;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="img/1.jpg" alt="" />
      <p>
        <button>上一张</button>
        <button>下一张</button>
      </p>
    </div>

    <script>
      var count = 1;
      var prev_btn = document.querySelectorAll("p button")[0];
      var next_btn = document.querySelectorAll("p button")[1];
      var img = document.getElementsByTagName("img")[0];

      prev_btn.onclick = function () {
        count--;
        if (count < 1) {
          count = 5;
        }
        img.src = `img/${count}.jpg`;
      };

      next_btn.onclick = function () {
        count++;
        if (count > 5) {
          count = 1;
        }
        img.src = `img/${count}.jpg`;
      };
    </script>
  </body>
</html>
