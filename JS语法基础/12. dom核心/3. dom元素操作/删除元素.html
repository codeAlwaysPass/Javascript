<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ul1">
      <li>选项1-1</li>
      <li>选项1-2</li>
      <li>选项1-3</li>
      <li data-abc="123" style="color: red">选项1-4</li>
      <li data-bcd="123" style="color: grey">选项1-5</li>
    </ul>
    <ul id="ul2">
      <li>选项2-1</li>
      <li>选项2-2</li>
      <li>选项2-3</li>
      <li>选项2-4</li>
      <li>选项2-5</li>
    </ul>
    <script>
      //对象不会消失, 只是在页面结构上没有了
      //removeChild父元素删除子元素
      var li14 = ul1.getElementsByTagName("li")[3];
      ul1.removeChild(li14);

      //remove, 自己删除自己
      var li15 = ul1.getElementsByTagName("li")[3];
      li15.remove();

      //删除自定义属性
      li14.removeAttribute("data-abc");
      console.log(li14);

      //更推荐用delete
      delete li15.dataset.bcd;
      console.log(li15);
    </script>
  </body>
</html>
