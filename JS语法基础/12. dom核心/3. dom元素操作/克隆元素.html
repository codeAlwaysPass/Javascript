<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ul1">
      <li>选项1-1</li>
      <li>选项1-2</li>
      <li>选项1-3</li>
      <li data-abc="123" style="color: red">选项1-4</li>
      <li data-bcd="123" style="color: grey">选项1-5</li>
    </ul>
    <ul id="ul2">
      <li>选项2-1</li>
      <li>选项2-2</li>
      <li>选项2-3</li>
      <li>选项2-4</li>
      <li>选项2-5</li>
    </ul>
    <script>
      //使用cloneNode复制元素
      var li14 = ul1.getElementsByTagName("li")[3];
      var li15 = ul1.getElementsByTagName("li")[4];
      //参数是是否深度克隆, 默认浅度克隆
      //浅克隆无法得到元素的内部内容, 只能得到元素属性
      var newli14 = li14.cloneNode();
      ul2.appendChild(newli14);
      //深度克隆可以复制整个dom元素
      var newli15 = li15.cloneNode(true);
      ul2.appendChild(newli15);
    </script>
  </body>
</html>
