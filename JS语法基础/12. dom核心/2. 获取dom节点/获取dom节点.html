<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="mydiv1" class="abc" name="n">123</div>

    <div id="mydiv2" class="abc">456</div>

    <div name="n">asdfa</div>

    <ul>
      <li>
        <div>abc</div>
        <div>abc</div>
        <div>abc</div>
      </li>
    </ul>
    <script>
      //按照id名称获取元素
      var div1 = document.getElementById("mydiv1");
      //id最好是唯一的, 不然重复id只会返回第一个满足id的元素
      console.log(div1);
      //按照元素类型获取
      console.log(document.getElementsByTagName("div"));
      //通过元素类样式获取元素, 可以返回多个同样className的元素, IE9以下无效
      var divabc = document.getElementsByClassName("abc");
      console.log(divabc);
      //通过元素name属性值获取元素, 也能获取多个
      var divn = document.getElementsByName("n");
      console.log(divn);
      //通过css选择器获取, IE8以下无效, 使用这个函数, 只会获取匹配的第一个
      console.log(document.querySelector("#mydiv1"));
      console.log(document.querySelector(".abc"));
      //通过css选择器获得所有匹配的结果
      console.log(document.querySelectorAll(".abc"));
      console.log(document.querySelectorAll("ul li div"));
      //获取的元素也可以继续获取里面的子元素
      var ul = document.querySelector("ul");
      console.log(ul.querySelector("div"));
    </script>
  </body>
</html>
