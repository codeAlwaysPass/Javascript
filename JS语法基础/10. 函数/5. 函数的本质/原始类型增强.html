<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //针对原始类型, 为boolean、string、number分别创建了一个构造函数
      var a = 3.12134234;
      //如果把原始类型当作对象使用了，JS会自动在该位置利用对应的构造函数，创建对象来访问原始类型的属性。
      //这句话相当于(new Number(a).toFixed(2)), 这个对象的转换是临时的

      //这样的是成员方法
      a = a.toFixed(2);

      //Number.toFixed是静态属性

      //a的类型是不变的
      console.log(typeof a, a);

      var n1 = new Number(123);

      var n2 = 123;

      //n1是object, n2是number
      console.log(n1 === n2, typeof n1, typeof n2);
    </script>
  </body>
</html>
