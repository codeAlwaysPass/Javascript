<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

  <body>
    <script>
      //利用上面的某些函数，实现哥德巴赫猜想
      //任一大于2的偶数都可写成两个质数之和，比如：8 = 3 + 5
      //让用户输入一个大于2的整数，输出其等于哪两个素数相加
      function isPrime(n) {
        if (n == 1) {
          return false;
        }

        for (var i = 2; i <= Math.sqrt(n); i++) {
          if (n % i == 0) {
            return false;
          }
        }

        return true;
      }

      function isGoldbach(num) {
        if (num % 2 != 0) {
          return [];
        }
        for (var i = 2; i <= num / 2; i++) {
          if (i >= num) {
            break;
          }
          if (isPrime(i) && isPrime(num - i)) {
            return [i, num - i];
          }
        }

        return [];
      }

      var num = parseInt(prompt("请输入数字"));
      if (isNaN(num) || num <= 0) {
        console.log("输入错误");
      } else {
        console.log(isGoldbach(num));
      }
    </script>
  </body>
</html>
