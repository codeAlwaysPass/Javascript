<!DOCTYPE html>

  <body>
    <script>
      //求斐波那契数列的第n位

      function f(n) {
        if (n === 1 || n === 2) {
          return 1;
        }

        return f(n - 1) + f(n - 2);
      }

      console.log(f(5));
    </script>
  </body>
</html>
