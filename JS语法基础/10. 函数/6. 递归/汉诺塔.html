<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hannuo(n1, n2, n3, n) {
        if (n === 1) {
          console.log(`${n1} -> ${n3}`);
        } else {
          hannuo(n1, n3, n2, n - 1);
          console.log(`${n1}->${n3}`);
          hannuo(n2, n1, n3, n - 1);
        }
      }

      hannuo("a", "b", "c");
    </script>
  </body>
</html>
