  <body>
    <script>
      var user = {
        age: 18,
        name: "law",
        gender: "male",
      };

      console.log(
        "I am " +
          user.name +
          ", I am " +
          user.age +
          ". I am a" +
          user.gender +
          ". I am now " +
          (user.age >= 18 ? "adult" : "child")
      );
      console.log(
        `我叫${user.name},今年${user.age}岁了,性别是${user.gender}, 目前${
          user.age >= 18 ? "已成年" : "未成年"
        }`
      );
    </script>
  </body>
