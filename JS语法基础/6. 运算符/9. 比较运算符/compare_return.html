<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //比较运算的返回结果一定是boolean
      console.log(5 > 6);
      console.log("AB" > "AC");
      console.log("11" > "1");
      console.log(1 > "a");

      console.log(null == undefined);

      console.log(1 == "1");
      console.log(1 === "1");
    </script>
  </body>
</html>
