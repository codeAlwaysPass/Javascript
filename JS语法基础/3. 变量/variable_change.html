<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //js是弱类型语言，变量的值和类型都可以被改变
      var a = 1;
      a = 1;
      console.log(a, typeof a);

      a = "abc";
      console.log(a, typeof a);

      a = undefined;
      console.log(a, typeof a);
    </script>
  </body>
</html>
