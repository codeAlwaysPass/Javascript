<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var pid; //声明了一个变量，目前为undefined

      console.log("before give pid a value");
      console.log(pid); //输出pid的值，目前是undefined
      console.log(typeof pid); //目前没有给变量存值，type目前也是undefined

      pid = "123";
      console.log("after give a pid a value");
      console.log(pid);
      console.log(typeof pid);

      
    </script>
  </body>
</html>
