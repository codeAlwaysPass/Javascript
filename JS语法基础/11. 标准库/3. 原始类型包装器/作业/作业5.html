<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <script src="../../../../common/BetterFunction.js"></script>
    <script>
      //从一个标准的身份证号中取出用户的出生年月日和性别，保存到对象中
      //例如，"524713199703020014"
      //得到对象：
      //birthYear: 1997
      //birthMonth: 3
      //birthDay: 2
      //gender: "男"  // 性别看倒数第二位，奇数为男，偶数为女
      var id = "524713199703020014";

      function getInformationFromId(id) {
        return {
          birthYear: parseInt(id.substr(6, 4)),
          birthMonth: parseInt(id.substr(10, 2)),
          birthDay: parseInt(id.substr(12, 2)),
          gender: parseInt(id.substring(16, 17)) % 2 !== 0 ? "男" : "女",
        };
      }

      console.log(getInformationFromId(id));
    </script>
  </body>
</html>
