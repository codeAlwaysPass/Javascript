<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = "abc";
      var b = a;
      b = "efg";
      console.log(a, b);
      //obj变量里面存的是对象的地址

      //obj1指向某个对象或持有某个对象的引用
      var obj1 = {
        name: "123", //出现对象字面量的位置，会新开辟一块内存空间，用于存放对象的内容
      };
      console.log(obj1.name);
      var obj2 = obj1;
      //因为obj2复制粘贴的是obj1，因此也复制了obj1里面的地址指向，因此obj2的内存指向的是同一个地方
      obj2.name = "456";
      console.log(obj1.name, obj2.name);

      //只要出现了对象字面量，就一定创建了新的内存
      var obj3 = obj1;
      obj3 = {
        name: "789",
      };
      console.log(obj1.name);
    </script>
  </body>
</html>
