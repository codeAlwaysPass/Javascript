<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      var obj1 = {
        a: "123",
        b: "456",
        sub: {
          s1: "abc",
          s2: "bcd",
        },
      };

      //temp存的是sub原先的地址
      var temp = obj1.sub;
      var obj2 = obj1;
      obj2.sub = {
        s1: "s",
        s2: "ddd",
      };

      console.log(obj1.sub.s1, obj2.sub.s1, temp.s1);
    </script>
  </body>
