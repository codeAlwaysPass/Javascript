<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //将猜拳游戏升级，记录系统和玩家的积分，获胜者加1分，平局和输者不计分

      //可参考以下效果：

      /*
      游戏开始
      ==============第1轮==============
      系统：0分，玩家：0分
      你的出拳：剪刀
      系统出拳：布
      你赢了！
      ==============第2轮==============
      系统：0分，玩家：1分
      你的出拳：石头
      系统出拳：布
      你输了！
      ==============游戏结束==============
      系统：1分，玩家：1分*/
      console.log("游戏开始");
      var system = 0,
        player = 0;
      var i = 1;
      while (true) {
        console.log(`==============第${i}轮==============`);
        console.log(`系统: ${system}分，玩家: ${player}分`);
        var user = prompt("输入剪刀、石头、布中的一个, 或输入游戏结束");
        if (user === "游戏结束") {
          break;
        }
        if (
          user === null ||
          (user !== "剪刀" && user !== "石头" && user !== "布")
        ) {
          console.log("输入违规, 但周粥确实是猪");
          continue;
        } else {
          console.log(`你的出拳: ${user}`);
          var computer = Math.random();
          var computer_res;
          if (computer <= 1 / 3) {
            computer_res = "剪刀";
          } else if (computer <= 2 / 3) {
            computer_res = "石头";
          } else {
            computer_res = "布";
          }
          console.log(`系统出拳: ${computer_res}`);
          if (
            (user === "剪刀" && computer_res === "布") ||
            (user === "石头" && computer_res === "剪刀") ||
            (user === "布" && computer_res === "石头")
          ) {
            console.log("你赢了!");
            player += 1;
          } else if (user === computer_res) {
            console.log("平局");
          } else {
            console.log("你输了!");
            system += 1;
          }
        }
        i += 1;
      }
      console.log("==============游戏结束==============");
      console.log(`系统: ${system}分, 玩家: ${player}分`);
    </script>
  </body>
</html>
