<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //用*号输出一个5行的等腰三角形

        /* ```
          *
         ***
        *****
       *******
      *********
          ```*/

      for(var i = 1;i <= 5;i++){
        var str = "";
        for(var j = 0;j < 5-i;j++){
            str += " ";
        }
        for(var j = 0;j < 2*i - 1;j++){
            str += "*";
        }
        for(var j = 0;j < 5-i;j++){
            str += " ";
        }
        console.log(str);
      }
    </script>
  </body>
</html>
