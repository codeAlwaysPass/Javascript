<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script>
      //输出一个3行5列的*号
      for (var i = 0; i < 3; i++) {
        var str = "";
        for (var j = 0; j < 5; j++) {
          str += "*";
        }
        console.log(str);
      }
    </script>
