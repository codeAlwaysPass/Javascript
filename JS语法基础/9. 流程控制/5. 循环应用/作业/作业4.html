  <body>
    <script>
      //用*号输出一个5行的直角三角形

      /*  ```
        *
        **
        ***
        ****
        *****
        ``` */
      for (var i = 1; i <= 5; i++) {
        var str = "";
        for (var j = 0; j < i; j++) {
          str += "*";
        }
        console.log(str);
      }
    </script>
  </body>
