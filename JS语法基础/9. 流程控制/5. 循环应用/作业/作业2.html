<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //让用户输入*号的数量，然后输出对应数量的*
      var num = +prompt();
      if (isNaN(num)) {
        console.log("not a number");
      } else {
        for (var i = 0; i < num; i++) {
          console.log("*");
        }
      }
    </script>
  </body>
</html>
