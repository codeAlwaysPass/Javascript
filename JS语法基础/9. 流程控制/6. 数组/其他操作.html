<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //数组.slice(起始位置, 结束位置),截取中间的数据,返回新数组。
      //结束下标取不到
      var arr = [1, 2, 3, 4, 5];
      console.log(arr.slice(1, 3), arr);

      //下标是负数,slice从数组的末尾开始计算
      var arr = [1, 2, 3, 4, 5];
      //从倒数第二个到正数第四个
      console.log(arr.slice(-2, 4));

      //数组清空, splice
      var arr = [1, 2, 3, 4, 5];
      arr.splice(0, arr.length);
      console.log(arr);

      //数组清空, length
      var arr = [1, 2, 3, 4, 5];
      arr.length = 0;
      console.log(arr);

      //使用indexOf查找数据的下标, 使用严格相等比较
      //找到第一个匹配的下标返回, 没找到返回-1
      var arr = [1, 2, 3, 4, 5, 6];
      var index = arr.indexOf("3");
      console.log(index);
      console.log(arr.indexOf(3));

      //数组.lastIndexOf查找这个数据的最后一个索引
      var arr = [1, 2, 2, 2, 2, 2, 4];
      console.log(arr.lastIndexOf(2));
    </script>
  </body>
</html>
