<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //使用delete不改变数组长度, 导致产生稀松数组, 不推荐
      var arr = [1, 2, 3, 4, 5];
      delete arr[1];
      console.log(arr);

      //数组.pop, 删除数组的最后一项, 返回最后一项的数据
      var arr = [1, 2, 3, 4, 5];
      console.log(arr.pop(), arr);

      //数组.shift, 删除数组的第一项数据, 返回第一项的数据
      var arr = [1, 2, 3, 4, 5];
      console.log(arr.shift(), arr);

      //数组.splice, 从指定下标开始, 删除指定的数量, 返回被删除的数据
      var arr = [1, 2, 3, 4, 5];
      var n = arr.splice(1, 3);
      console.log(arr, n);

      //数组为空时, 删除操作返回undefined
    </script>
  </body>
</html>
