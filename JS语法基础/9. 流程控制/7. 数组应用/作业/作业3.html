<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      //初始化一个数字数组，然后输出数组中所有的奇数
      var arr = [1, 2, 3, 4, 5, 6];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
          console.log(arr[i]);
        }
      }
    </script>
  </body>
</html>
