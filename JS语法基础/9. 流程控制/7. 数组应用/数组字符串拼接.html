<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [1, 2, 3, 4, 5];
      var str = arr.join(",");

      console.log(str);

      //arr1.concat(arr2)将arr2拼接到arr1的末尾，返回新数组
      var arr1 = [1, 2, 3];
      var arr2 = ["a", "b", "c"];
      var arr3 = arr1.concat(arr2);

      console.log(arr3);
    </script>
  </body>
</html>
