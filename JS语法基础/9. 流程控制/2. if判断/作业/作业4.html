<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //某理财公司推出一种理财服务，服务规则如下：
      //若用户的理财金额在50万元以下，则每年的收益按照4%计算。
      //若用户的理财金额在50万元以上（包括50万），则每年收益按照4.5%计算。
      //若用户的理财金额超过200万，除了理财收益外，还要额外给予用户收益金额的10%
      //编写程序，让用户输入理财金额和理财年限，计算到期后的收益
      var money = +prompt("请输入金额");
      var year = +prompt("请输入年限");
      if (isNaN(money) || isNaN(year) || money <= 0 || year <= 0) {
        console.log("输入有误");
      } else {
        var res;
        var rate = 0.4;
        if (money >= 500000) {
          rate = 0.045;
        }
        res = money * rate * year;
        if (money >= 2000000) {
          res = res * 1.1;
        }
      }
      console.log(res);
    </script>
  </body>
</html>
