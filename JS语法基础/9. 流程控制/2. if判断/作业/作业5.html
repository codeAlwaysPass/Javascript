<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //编写一个用户和计算机猜拳的游戏，用户输入剪刀、石头或布，与计算机的出拳进行比较，判断胜负
      var user = prompt("请猜拳");
      if (
        user === null ||
        (user !== "石头" &&
        user !== "剪刀" &&
        user !== "布")
      ) {
        console.log("输入错误");
      }
      var computer = Math.random();
      var computer_result;
      if (computer <= 1 / 3) {
        computer_result = "石头";
        if (user === "石头") {
          console.log("平局");
        } else if (user === "剪刀") {
          console.log("电脑赢");
        } else {
          console.log("玩家赢");
        }
      } else if (computer <= 2 / 3) {
        computer_result = "剪刀";
        if (user === "石头") {
          console.log("玩家赢");
        } else if (user === "剪刀") {
          console.log("平局");
        } else {
          console.log("电脑赢");
        }
      } else {
        computer_result = "布";
        if (user === "石头") {
          console.log("电脑赢");
        } else if (user === "剪刀") {
          console.log("玩家赢");
        } else {
          console.log("平局");
        }
      }
    </script>
  </body>
</html>
