<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
      }
    </style>
  </head>
  <body>
    <form action="https://www.taobao.com">
      <div></div>
    </form>

    <button id="btn1">按钮1</button>
    <button id="btn2">按钮2</button>
    <button id="btn3">鼠标移入按钮1</button>
    <button id="btn4">鼠标移除按钮1</button>

    <script>
      var div = document.querySelector("div");

      //手动触发提交事件
      div.onclick = function () {
        var form = document.querySelector("form");
        //使用submit函数即可
        form.submit();
      };

      //模拟点击事件
      btn1.onclick = function () {
        console.log("按钮1被点击");
      };

      btn1.onmouseenter = function () {
        this.style.background = "red";
        this.style.color = "#fff";
      };

      btn1.onmouseleave = function () {
        this.style.background = "initial";
        this.style.color = "initial";
      };

      btn2.onclick = function () {
        console.log("按钮2被点击");
        //click函数模拟了一次点击
        btn1.click();
      };

      //其他事件模拟使用dispatchEvent
      btn3.onclick = function () {
        var event = new MouseEvent("mouseenter", {
          bubbles: false,
        });
        btn1.dispatchEvent(event);
      };

      btn4.onclick = function () {
        var event = new MouseEvent("mouseleave", {
          bubbles: false,
        });
        btn1.dispatchEvent(event);
      };
    </script>
  </body>
</html>
