<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点击</button>

    <script>
      var btn = document.querySelector("button");
      //事件对象就是事件注册函数中的第一个参数e(event)
      btn.onclick = function (e) {
        console.log(e);
      };
    </script>
  </body>
</html>
