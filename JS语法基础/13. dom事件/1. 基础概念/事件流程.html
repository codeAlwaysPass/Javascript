<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
      var dom = document.getElementById("div1");
      //事件类型是点击事件, 事件处理程序是这个function, 把这个函数挂载到点击事件上
      //叫事件注册
      dom.onclick = function () {
        console.log("123");
      };
    </script>
  </body>
</html>
