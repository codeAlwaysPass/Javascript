<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //左移一位代表先取整数部分再*2
      console.log(3 << 1);

      //右移一位代表除2后取整数部分
      console.log(3 >> 1);

      //全右位移会带着符号位一起移动
      console.log(-1 >>> 1);
    </script>
  </body>
</html>
