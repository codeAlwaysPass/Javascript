<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //浏览器中的全局变量是window
      console.log(window);

      //window中的属性可以不加对象名直接使用,也可以加
      window.console.log(window);

      console.log(window.console);

      //因为window之前没有属性a,所以a在定义后成为了window对象的属性
      var a;
      console.log(window);

      //声明一个window中有的变量但没有赋值,就不会覆盖。如果赋值了就会覆盖。
      var console;
      console.log(window);

      //name属性比较特殊,不管如何覆盖,值都是string
      var name = null;
      console.log(typeof window.name);
    </script>
  </body>
</html>
