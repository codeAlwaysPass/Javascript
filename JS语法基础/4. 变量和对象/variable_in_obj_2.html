<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var user = {
        account: "abc",
        pwd: "123456",
        age: 18,
      };

      console.log(user.pwd);

      user.pwd = "654321";

      console.log(user.pwd);
      //当赋值的属性不存在时，会直接创建属性
      user.geder = "male";
      console.log(user);

      //原始对象undefined中不能有属性
      var user2;
      user2.k = 2;

      //其他原始类型加属性不会报错,但不要这么写
    </script>
  </body>
</html>
